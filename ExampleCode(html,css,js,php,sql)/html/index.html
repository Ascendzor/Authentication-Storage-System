<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!-- Vasilisa Piyasheva, main page of email application
* This page loads CSS(which styles the elements of html), ajax proccessing javascript
and javascript containing all the main functions required for this application
* Clicking links forces html to use the javascript functions(defined in js1.js)
Reference: Steve Jones' ajax example, week 2 -->
<html>
	<head>
		<title>Email:home</title>
		<link href="../css/css1.css" rel="stylesheet" type="text/css">
		<script src="../javascript/js1.js" type="text/javascript"></script>
		<script src="../javascript/ajaxRequest.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="header">Simple AJAX Email Application</div>
		<div class="newDelete">
			<a href="#" onclick='Javascript:createForm()'>New message..</a>|
			<a href="#" onclick='Javascript:deleteMessage()'>Delete selected</a>			
		</div>
		<div class="menu">
			<a href="#" onclick='Javascript:getMessage("inbox")'>Inbox</a> 
			<a href="#" onclick='Javascript:getMessage("sent")'>Sent</a> 
			<a href="#" onclick='Javascript:getMessage("deleted")'>Deleted</a>
		</div>
		<div id="content1"></div>
		<div id="content2">Body of the message selected in the list above</div>
	</body>
</html>
